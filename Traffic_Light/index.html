<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Beau+Rivage&family=Lobster&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Traffic Light Project</title>
</head>
<body>
    <div class="container">
        <div class="light">
            <div class="red opacity-red" id="red-light"></div>
            <div class="yellow opacity"></div>
            <div class="green no-opacity-green"></div>
        </div>
        <div class="modal-pop-up">
            Stop!
        </div>
    
        <div class="count-down">
            50
        </div>
    </div>

    
    <div class="car-container">
        <div class="car-top-wrap">
            <div class="car-top-left"></div>
            <div class="car-top"></div>
            <div class="car-top-right"></div>
        </div>
        
        <div class="car-bottom-wrap">
            <div class="bottom-left"></div>
            <div class="bottom-tyre"></div>
            <div class="bottom-middle"></div>
            <div class="bottom-tyre"></div>
            <div class="bottom-right"></div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
