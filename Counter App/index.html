<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/2e1e844d21.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Counter App</title>
</head>
<body>
    <div class="container">
        <div class="inner-container">
            <h1>Counter App</h1>
            <div class="displayNumber">
                0
            </div>
            <div class="buttons">
                <button type="button" class="subBtn"><i class="fa fa-arrow-down subBtn" aria-hidden="true"></i> Subtract</button>
                <button type="button" class="resetBtn"><i class="fa fa-refresh resetBtn" aria-hidden="true"></i> Reset</button>
                <button type="button" class="addBtn"><i class="fa fa-arrow-up addBtn" aria-hidden="true"></i> Add</button>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
