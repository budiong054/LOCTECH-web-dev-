<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@700&family=Poppins:wght@400;500&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,700;1,700&family=Poppins:wght@400;500&family=Akshar:wght@400;500&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/2b17c51519.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <div class="bg-primary h-auto flex justify-center md:items-center">
        <div class="bg-form w-full md:w-1/2">
            <div class="flex gap-2 items-center p-3 mt-5">
                <h1>Loan Calculator</h1> <i class="fa-solid fa-coins border-4 border-blue-600 rounded-full p-1.5 text-xl"></i>
            </div>

            <div class=" p-3">
                <h2>Amount of the loan:</h2>
                <input type="text" placeholder="Enter amount" class="input input-blue output" id="principal">
                <h2>Annual percentage rate:</h2>
                <input type="text" placeholder="Interest Rate" class="input input-blue output" id="interest">
                <h2>Period in years:</h2>
                <input type="text" placeholder="For how long?" class="input input-blue output" id="years">
                <button type="button" class="btn bg-blue-600 px-3 rounded md:w-28 h-12 text-white md:text-xl font-medium">Compute</button>
            </div>

            <div class="mt-2 p-3">
                <h1 class="border-y-1 border-blue-600 py-1.5">Payment Information</h1>
            </div>

            <div class="p-3">
                <h2>Your monthly payment will be:</h2>
                <div class="input output flex items-center bg-white" id="monthly-payment">N 0.00</div>
                <h2>Your monthly payment will be:</h2>
                <div class="input output flex items-center bg-white" id="total-payment">N 0.00</div>
                <h2>Your monthly payment will be:</h2>
                <div class="input output flex items-center bg-white" id="total-interest">N 0.00</div>
            </div>
            
        </div>
        
    </div>

    <script src="index.js"></script>
</body>
</html>
